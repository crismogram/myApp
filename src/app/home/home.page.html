<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personal Information
    </ion-title>
  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personal Information</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Last Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Nick Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Age" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Marital Status">
            <ion-select-option value="apple">Single</ion-select-option>
            <ion-select-option value="banana">Married</ion-select-option>
            <ion-select-option value="orange">Widowed</ion-select-option>
            <ion-select-option value="orange">Separated</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input label="Place of Birth"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Religion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea label="Address" placeholder=""></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Mobile" type="number"></ion-input>
        </ion-item>

      </ion-list>
    </ion-list>
  
  
  
  
  
  
  
  </div>
</ion-content>
